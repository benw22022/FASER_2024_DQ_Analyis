  #* Timing Station 0 Timing
  Timing0_triggertime:
    name: Timing0_triggertime
    latex: "Timing Station 0 Trigger Time [pC]"
    nbins: 100
    min: -75
    max: 50
    cut:
      expression: hitsTiming0
      name: hitsTiming0

