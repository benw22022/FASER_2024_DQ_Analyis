    nbins: 100
    min: 100
    max: 2000
    unit_scale: 0.001 # MeV -> GeV

  #* CaloHi_total_raw_E_EM
  CaloHi_total_raw_E_EM: 
    name: CaloHi_total_raw_E_EM
    latex: r"CaloHi Total Raw $E_\text{EM}$ [GeV]"
    nbins: 100
    min: 100
    max: 2000
    unit_scale: 0.001 # MeV -> GeV

  #* CaloHi_total_E_EM
  CaloHi_total_E_EM:
    name: CaloHi_total_E_EM
    latex: r"CaloHi total $\text{E_EM}$ [GeV]"
    nbins: 100
    min: 100
    max: 2000
    unit_scale: 0.001 # MeV -> GeV

    

  #* CaloHi0 Timing Hists
  CaloHi0_triggertime:
    name: CaloHi0_triggertime
    latex: CaloHi0 Trigger Time [ns]
    nbins: 100
    min: -75
    max: 50
    cut:
      expression: hitsCaloHi0
      name: Hits Calorimeter Module 0 (High Gain)

  CaloHi0_localtime:
    name: CaloHi0_localtime
    latex: CaloHi0 Local Time [ns]
    nbins: 100
    min: 150
    max: 225
    cut:
      expression: hitsCaloHi0
      name: Hits Calorimeter Module 0 (High Gain)

  CaloHi0_bcidtime:
    name: CaloHi0_bcidtime
    latex: CaloHi0 BCID Time [ns]
    nbins: 100
    min: 0
    max: 30
    cut:
      expression: hitsCaloHi0
      name: Hits Calorimeter Module 0 (High Gain)

  
