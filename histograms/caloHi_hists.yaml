    max: 2000
    unit_scale: 0.001 # MeV -> GeV

  CaloHi3_E_dep:
    name: CaloHi3_E_dep
    latex: r"CaloHi3 $E_\text{dep}$ [GeV]"
    nbins: 100
    min: 100
    max: 2000
    unit_scale: 0.001 # MeV -> GeV

  #* CaloHii_E_EM
  CaloHi0_E_EM:
    name: CaloHi0_E_EM
    latex: r"CaloHi0 $E_\text{EM}$"  
    nbins: 100
    min: 100
    max: 2000
    unit_scale: 0.001 # MeV -> GeV

  CaloHi1_E_EM:
    name: CaloHi1_E_EM
