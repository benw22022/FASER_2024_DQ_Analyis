histograms:

  #* These are independant of high/low channels
  CaloHi0_charge:
    name: CaloHi0_charge
    latex: CaloHi Module 0 Charge [pC]
    nbins: 100
    min: 0.01
    max: 4.0

  CaloHi1_charge:
    name: CaloHi1_charge
    latex: CaloHi Module 1 Charge [pC]
    nbins: 100
    min: 0.01
    max: 4.0

  CaloHi2_charge:
    name: CaloHi2_charge
    latex: CaloHi Module 2 Charge [pC]
    nbins: 100
    min: 0.01
    max: 4.0

  CaloHi3_charge:
    name: CaloHi3_charge
    latex: CaloHi Module 3 Charge [pC]
    nbins: 100
    min: 0.01
    max: 4.0

  #* CaloHii_nMIP
  CaloHi0_nMIP:
    name: CaloHi0_nMIP
    latex: r"CaloHi0 $n_\text{MIP}$"
    nbins: 100
    min: 0.01
    max: 3000

  CaloHi1_nMIP:
    name: CaloHi1_nMIP
    latex: r"CaloHi1 $n_\text{MIP}$"
    nbins: 100
    min: 0.01
    max: 3000

  CaloHi2_nMIP:
    name: CaloHi2_nMIP
    latex: r"CaloHi2 $n_\text{MIP}$"
    nbins: 100
    min: 0.01
    max: 3000
  
  CaloHi3_nMIP:
    name: CaloHi3_nMIP
    latex: r"CaloHi3 $n_\text{MIP}$"
    nbins: 100
    min: 0.01
    max: 3000

  #* CaloHii_E_dep
  CaloHi0_E_dep:
    name: CaloHi0_E_dep
    latex: r"CaloHi0 $E_\text{dep}$ [GeV]"
    nbins: 100
    min: 100
    max: 2000
    unit_scale: 0.001 # MeV -> GeV

  CaloHi1_E_dep:
    name: CaloHi1_E_dep
