    max: 2000
    unit_scale: 0.001 # MeV -> GeV


  #* CaloHi_total_nMIP
  CaloHi_total_nMIP:
    name: CaloHi_total_nMIP
    latex: "CaloHi Total $n_\text{MIP}$"  
    nbins: 100
    min: 10
    max: 3000

  #* CaloHi_total_E_dep
  CaloHi_total_E_dep:
    name: CaloHi_total_E_dep
    latex: r"CaloHi Total $E_\text{dep} [GeV]$"
    nbins: 100
    min: 100
    max: 2000
    unit_scale: 0.001 # MeV -> GeV

  #* CaloHi_total_fit_E_EM
